services:
  - type: web
    name: ranquiz-backend
    env: go
    buildCommand: |
      apt-get update && apt-get install -y python3 python3-pip && \
      go mod tidy -C backend && \
      GOOS=linux GOARCH=amd64 go build -o ranquiz-backend backend/main.go && \
      pip3 install -r backend/requirements.txt && \
      chmod +x ranquiz-backend
    startCommand: ./ranquiz-backend
    ports:
      - 8080
    envVars:
      - key: GUMELOOP_API_KEY
        sync: false
      - key: GUMELOOP_USER_ID
        sync: false
      - key: GUMELOOP_FLOW_ID
        sync: false